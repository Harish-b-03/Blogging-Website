<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">
    <script type="module" src="js/editor.js"></script>
</head>
<body>
    <nav class="Nav">
        <div class="navbar">
        <a href="/" >
            <img src="img/logo.png" class="logo" alt='LogoImage'>
        </a>
        <ul class="link-container">
            <li class="link-item">    <a href="/" class="link">home</a>   </li>
            <li class="link-item">    <a href="/editor" class="link">editor</a>     </li>
        </ul>
        </div>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="banner-upload-btn"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog Title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publishbtn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
       
      
      <script type="module" src="js/firebase.js"></script>
      <script type="module" src="js/nav.js"></script>
</body>
</html>
